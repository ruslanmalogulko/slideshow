<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Selectable - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
 
  <style>
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 40%; }
  #selectable li { margin: 3px; padding: 0.4em; font-size: 1em; height: 18px; }
  </style>
  <script>
  $(function() {
    $( "#selectable" ).selectable({
      stop: function() {
        var result = $( "#select-result" ).empty();
        $( ".ui-selected", this ).each(function() {
          var index = $( "#selectable li" ).index( this );
          var name = $("li", "#selectable")[index].innerHTML;
          result.append( " #" + ( name) );
        });
      }
    });
  });
  function show1()  
        {  
            $.ajax({  
                url: "http://127.0.0.1:8000/approving_full/load",  
                cache: false,  
                success: function(html){  
                    $("#selectable").html(html);  
                }  
            });  
        }  
      
        $(document).ready(function(){  
            show();  
            // setInterval('show()',1000);  
        });  

  </script>
</head>
<body>
  <div id="select_list">
    <p id="feedback">
    <span>You've selected:</span> <span id="select-result">none</span>.
    </p>
     <h2>Please, select list you want to load</h2>
    <ol id="selectable">
      
    </ol>
  </div>
  
<form id="submit-next" action="/slideshow9">
  <input id="ok_button" type="submit" value="GO!">
 </form>
</body>
</html>
