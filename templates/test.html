	<script>
  
 function loadPosts(){
	var div_num='#div'+Math.floor(Math.random()*(9-1+1)+1);
  	
  	
  	$.ajax({
   		url: 'http://127.0.0.1:8000/img1/',
   		success: function(data) {
   			if (data.indexOf(".") !== -1 ){
			$(div_num).fadeOut(500);
	    	$(div_num).html(data);
	    	$(div_num).fadeIn(500).delay(500);
	    	
   			}
    	setTimeout("loadPosts()", 1000);
   		}
  	});
  	
  	sleep(1000)
 	}
	
 	function sleep(ms) {
		ms += new Date().getTime();
		while (new Date() < ms){}
	};
 	$(function(){
 		
  		loadPosts();
  		
 	});
</script>
